<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="/css/normalize.css" />
        <link rel="stylesheet" href="/css/style.css" />
        <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <title>Stats preview card component</title>
    </head>
    <body>
        <main class="card">
            <div class="card__image"></div>
            <article class="card__body">
                <section class="card__header">
                    <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
                    <p class="card__description">
                        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall
                        efficiency.
                    </p>
                </section>
                <ul class="list grid grid--3x1 grid--1x3">
                    <li class="list__body">
                        <h2>10k+</h2>
                        <p>companies</p>
                    </li>
                    <li class="list__body">
                        <h2>314</h2>
                        <p>templates</p>
                    </li>
                    <li class="list__body">
                        <h2>12M+</h2>
                        <p>queries</p>
                    </li>
                </ul>
            </article>
        </main>
    </body>
</html>
